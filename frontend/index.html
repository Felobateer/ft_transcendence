<!DOCTYPE html>
<html>
  <head>
    <title>Frontend Test</title>
  </head>
  <body>
    <h1>Frontend Test</h1>
    <p>This is a test page to check if the frontend is running and can connect to the backend.</p>
    
    <button onclick="sendRequest()">Send Request</button>
    
    <script>
      async function sendRequest() {
        try {
          const response = await fetch('http://172.22.0.4:3000/hello');
          const data = await response.json();
          console.log(data);
        } catch (error) {
          console.error(error);
        }
      }
    </script>
  </body>
</html>
